<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">     
        <meta property="og:type" content="website">
        <meta property="og:title" content="Yosho">
        <meta property="og:description" content="is the biggest cute on earth">
        <meta property="og:url" content="https://samyocord.github.io">
        <meta property="og:image" content="https://samyocord.github.io/img/favicon.ico">
        <title>SamyoFox</title>
        <link rel="shortcut icon" type="image/icon" href="img/favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/plyr@3/dist/plyr.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
        <script src="https://unpkg.com/plyr@3"></script>
        <style>
            .container {
                margin: 50px auto;
                max-width: 1500px;
            }   
        </style>
    <body>
        <div class="container">
            <video controls crossorigin playsinline></video>
        </div>
        <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // First real dialog starts around 1:47
                const source = 'https://cdn.samyofox.ninja/streamtest/video.m3u8';
                // For more dash options, see https://github.com/Dash-Industry-Forum/dash.js
                const dash = dashjs.MediaPlayer().create();
                const video = document.querySelector('video');
                dash.initialize(video, source, true);

                // Update caption tracks after initializing Plyr to get the generated captions
                // For more options see: https://github.com/sampotts/plyr/#options
                const player = new Plyr(video, {captions: {active: true, update: true}});

                // Expose player and dash so they can be used from the console
                window.player = player;
                window.dash = dash;
            });
        </script>
    </body>
</html>
