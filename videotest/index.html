<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Video Test</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://cdn.plyr.io/3.6.4/plyr.polyfilled.js"></script>
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
        <style>
            .container {
                margin: 20px auto;
                width: 600px;
            }
            video {
                width: 100%;
            }
        </style>
    <body>
        <div class="container">
            <video controls crossorigin playsinline>
                <source src="https://cdn.samyofox.ninja/test2/7e0191083d434b70b37c3fd4cfa9257b.m3u8" type="video/mp4" size="480" />
                <source src="https://cdn.samyofox.ninja/test2/66bfe9cdf420422ba4b94f8306d7be91.m3u8" type="video/mp4" size="720" />
                <source src="https://cdn.samyofox.ninja/test2/1f24a76c8c474271bf4a96ffa0c9a27d.m3u8" type="video/mp4" size="1080" />
                
            </video>
        </div>
        <script src="https://cdn.rawgit.com/video-dev/hls.js/18bb552/dist/hls.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const source = 'https://cdn.samyofox.ninja/streamtest/video.m3u8';
                const video = document.querySelector('video');
                
                const player = new Plyr(video);
                
                if (!Hls.isSupported()) {
                    video.src = source;
                } else {
                    const hls = new Hls();
                    hls.loadSource(source);
                    hls.attachMedia(video);
                    window.hls = hls;
                }

                window.player = player;
            });
        </script>
    </body>
</html>
